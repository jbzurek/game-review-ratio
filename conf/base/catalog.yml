# oczyszczony dataframe w formacie parquet
clean_df:
  type: kedro_datasets.pandas.ParquetDataset
  filepath: data/02_interim/clean.parquet

# podział na train i test - cechy
x_train:
  type: kedro_datasets.pandas.ParquetDataset
  filepath: data/03_processed/x_train.parquet

x_test:
  type: kedro_datasets.pandas.ParquetDataset
  filepath: data/03_processed/x_test.parquet

# podział na train i test - target
y_train:
  type: kedro_datasets.pandas.ParquetDataset
  filepath: data/03_processed/y_train.parquet
  save_args:
    index: true

y_test:
  type: kedro_datasets.pandas.ParquetDataset
  filepath: data/03_processed/y_test.parquet
  save_args:
    index: true

# model baseline jako pickle
baseline_model:
  type: kedro_datasets.pickle.PickleDataset
  filepath: data/06_models/baseline_model.pkl

# model autogluon jako pickle
ag_model:
  type: kedro_datasets.pickle.PickleDataset
  filepath: data/06_models/ag_model.pkl

# metryki baseline
baseline_metrics:
  type: kedro_datasets.tracking.MetricsDataset
  filepath: data/09_tracking/baseline_metrics.json

# metryki autogluon
ag_metrics:
  type: kedro_datasets.tracking.MetricsDataset
  filepath: data/09_tracking/ag_metrics.json

# lokalne datasety w pamięci
baseline_metrics_local:
  type: MemoryDataset

ag_metrics_local:
  type: MemoryDataset

# nazwa najlepszego modelu trzymana w pamięci
best_model_name:
  type: MemoryDataset

production_model_path:
  type: MemoryDataset
