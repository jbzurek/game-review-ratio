# surowy csv z danymi wejściowymi
raw_data:
  type: kedro_datasets.pandas.CSVDataset
  filepath: data/01_raw/games_march2025_sample_5000.csv
  load_args:
    encoding: utf-8
    low_memory: false

# oczyszczony dataframe w formacie parquet
clean_df:
  type: kedro_datasets.pandas.ParquetDataset
  filepath: data/02_interim/clean.parquet

# cechy
x_train:
  type: kedro_datasets.pandas.ParquetDataset
  filepath: data/03_processed/x_train.parquet

x_test:
  type: kedro_datasets.pandas.ParquetDataset
  filepath: data/03_processed/x_test.parquet

# target
y_train:
  type: kedro_datasets.pandas.ParquetDataset
  filepath: data/03_processed/y_train.parquet
  save_args:
    index: true

y_test:
  type: kedro_datasets.pandas.ParquetDataset
  filepath: data/03_processed/y_test.parquet
  save_args:
    index: true

baseline_model:
  type: kedro_datasets.pickle.PickleDataset
  filepath: data/06_models/baseline_model.pkl

ag_model:
  type: kedro_datasets.pickle.PickleDataset
  filepath: data/06_models/ag_model.pkl

production_model:
  type: kedro_datasets.pickle.PickleDataset
  filepath: data/06_models/production_model.pkl

# metryki baseline (zapisywane na dysk)
baseline_metrics:
  type: kedro_datasets.tracking.MetricsDataset
  filepath: data/09_tracking/baseline_metrics.json

# metryki autogluon (zapisywane na dysk)
ag_metrics:
  type: kedro_datasets.tracking.MetricsDataset
  filepath: data/09_tracking/ag_metrics.json

# lokalne metryki
baseline_metrics_local:
  type: MemoryDataset

ag_metrics_local:
  type: MemoryDataset

# nazwa najlepszego modelu ("ag_model" / "baseline_model")
best_model_name:
  type: MemoryDataset

# ścieżka do production model
production_model_path:
  type: MemoryDataset
